<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <!-- <link type="text/css" rel="stylesheet" href="style.css"> -->
        <title>Hangman</title>
    </head>
    <body>
        <div class="scaffold" id="scaffold">
            <img id="scaffoldImg" src="./resources/img/Hangman-0.png">
        </div>
        <div class="stats">
            <div id="definition"><p>Definition: </p><p id="definitionField"></p></div>
            <div id="word"><p>Word: </p><p id="wordField"></p></div>
            <div id="guesses"><p>Guesses: </p><p id="guessChars"></p></div>
            <div id="misses"><p>Misses: </p><p id="missChars"></p></div>
        </div>
        <button id="newWord">New Word</button>
    </body>

    <script src="app.js"></script>
</html>
