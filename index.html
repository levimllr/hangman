<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Hangman</title>
    </head>
    <body>
        <div class="header flex-container">
            <div>
                <h1 id="titleStatus">Last Words</h1> 
                <div class="row" id="gameInfo">
                    <h3 id="roundHeader">Round 1</h3>
                    <ul id="wordScore-1"></ul>
                </div>
                <h2 id="totalScore">Total Score: 0</h2>
            </div>
            <div class="scaffold" id="scaffold">
                <img id="scaffoldImg" src="./resources/img/Hangman-0.png">
            </div>
        </div>
        <div class="stats">
            <div class="wordChallenge" id="definition">
                <p id="gramEl">Definition</p>
                <p  class="field definitionField" id="definitionField"></p>
            </div>
            <div class="wordWork">
                <div class="preField" id="word">
                    <p>Word</p>
                    <p class="field" id="wordField"></p>
                </div>
                <div class="preField" id="guesses">
                    <p>Hits</p>
                    <p class="field" id="guessChars"></p>
                </div>
                <div class="preField" id="misses">
                    <p>Misses</p>
                    <p class="field" id="missChars"></p>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button id="newGame">New Game</button>
        </div>

        <div class="modal" id="modal">
            <div class="modal-content">
                <h1 id="modal-header">Any last words, _ _ _ ?</h1>
                <h3>Press any letter on your keyboard.</h3>
            </div>
        </div>
        
    </body>

    <script src="app.js"></script>
</html>
